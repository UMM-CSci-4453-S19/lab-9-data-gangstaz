<!doctype html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Cash Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="click.js"></script>
</head>

<body ng-app="buttons">
<div ng-show="loggedIn" class="container-fluid">
    <h1>Cash Register (with buttons)</h1>
    <div id="buttons" ng-controller="buttonCtrl" >
       <div ng-repeat="button in buttons">
         <div style="position:absolute;left:{{button.positionLeft}}px;top:{{button.top}}px"><button id="{{button.buttonID}}" ng-click="buttonClick($event,'button.buttonID');" >{{button.label}}</button></div>
       </div>

        <div>
            <h2 style="padding-top: 200px">List </h2>
            <h4>Running Total: {{sum.toFixed(2)}}</h4>
            <li ng-repeat="item in transactions">{{item.item}} {{item.price}} <button ng-click="console.log($scope.transactions); deleteClick(item, $index);" style="background-color: red">X</button></li>
        </div>
       <div style="position:fixed;height:50px;bottom:0px;left:0px;right:0px;margin-bottom:0px"} ng-show="errorMessage != ''">
          <div class="col-sm-12">
           <h3 class="text-danger">{{errorMessage}}</h3>
         </div>
       </div>
        <button id="voidButton" ng-click= "voidClick();" >
            VOID
        </button>
        <button id="saleButton" ng-click="saleClick();" >
            SALE
        </button>
     </div>
</div>

<br>
<br>
<div ng-show="loggedIn" style="margin-left: 1rem">
    <h1>Log Out</h1>
    <h3>Hello, {{userName}}, would you like to log out?</h3>
    <button ng-click="loggedIn=false; console.log(loggedIn);" style="background-color: lightblue">Logout</button>
</div>

<div ng-hide="loggedIn" style="margin-left: 1rem">
    <h1>User Login</h1>
    <input type="text" ng-model="userName">
    <button ng-click="loggedIn=true; console.log(loggedIn);" style="background-color: lightblue">Login</button>
</div>

</body>

</html>
